    const sceneText = document.getElementById('scene-text');
    const linkContainer = document.getElementById('link-container');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    const experimentViz = document.getElementById('experiment-viz');
    const faraday = document.getElementById('faraday');

    function speak(text) {
        if ('speechSynthesis' in window && !isMuted) {
            window.speechSynthesis.cancel();
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 0.85;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Try to get a better voice
            const voices = window.speechSynthesis.getVoices();
            const chineseVoice = voices.find(voice => 
                voice.lang.includes('zh') || voice.lang.includes('cmn')
            );
            if (chineseVoice) {
                utterance.voice = chineseVoice;
            }
            
            speechIndicator.style.display = 'block';
            utterance.onend = () => {
                speechIndicator.style.display = 'none';
            };
            
            window.speechSynthesis.speak(utterance);
        }
    }

    function updateScene() {
        const scene = scenes[currentScene];
        
        // Update content
        sceneTitle.textContent = scene.title;
        sceneText.textContent = scene.text;
        
        // Update background
        canvasContainer.style.background = scene.background;
        
        // Show/hide experiment visualization
        experimentViz.style.display = scene.showExperiment ? 'block' : 'none';
        
        // Update links
        linkContainer.innerHTML = '';
        if (scene.link) {
            const link = document.createElement('a');
            link.href = scene.link;
            link.className = 'website-link';
            link.textContent = scene.linkText;
            link.target = '_blank';
            linkContainer.appendChild(link);
        }
        
        // Update progress text
        progressText.textContent = `Â†¥ÊôØ ${currentScene + 1} / ${scenes.length}`;
        
        // Animate card
        contentCard.style.animation = 'none';
        setTimeout(() => {
            contentCard.style.animation = 'slideIn 1s ease forwards';
        }, 10);
        
        // Animate Faraday
        faraday.style.transform = `scale(${0.95 + Math.random() * 0.1})`;
        
        // Speak
        speak(scene.text);
    }

    function startScene() {
        const scene = scenes[currentScene];
        const startTime = Date.now();
        
        progressInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const progress = Math.min((elapsed / scene.duration) * 100, 100);
            progressFill.style.width = progress + '%';
        }, 50);
        
        sceneTimeout = setTimeout(() => {
            clearInterval(progressInterval);
            progressFill.style.width = '0%';
            
            if (currentScene < scenes.length - 1) {
                currentScene++;
                updateScene();
                startScene();
            } else {
                isPlaying = false;
                playBtn.textContent = '‚ñ∂Ô∏è';
                speechIndicator.style.display = 'none';
            }
        }, scene.duration);
    }

    function togglePlay() {
        isPlaying = !isPlaying;
        
        if (isPlaying) {
            playBtn.textContent = '‚è∏Ô∏è';
            if (currentScene === 0 || progressFill.style.width === '0%') {
                updateScene();
            }
            startScene();
        } else {
            playBtn.textContent = '‚ñ∂Ô∏è';
            clearInterval(progressInterval);
            clearTimeout(sceneTimeout);
            window.speechSynthesis.cancel();
            speechIndicator.style.display = 'none';
        }
    }

    function reset() {
        isPlaying = false;
        currentScene = 0;
        playBtn.textContent = '‚ñ∂Ô∏è';
        clearInterval(progressInterval);
        clearTimeout(sceneTimeout);
        window.speechSynthesis.cancel();
        progressFill.style.width = '0%';
        speechIndicator.style.display = 'none';
        updateScene();
    }

    function toggleMute() {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
        if (isMuted) {
            window.speechSynthesis.cancel();
            speechIndicator.style.display = 'none';
        }
    }

    playBtn.addEventListener('click', togglePlay);
    resetBtn.addEventListener('click', reset);
    muteBtn.addEventListener('click', toggleMute);

    // Initialize
    window.speechSynthesis.getVoices();
    updateScene();
